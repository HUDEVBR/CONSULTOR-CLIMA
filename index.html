<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Infome o nome da cidade" spellcheck="false">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24" id="search-alt" height="50px" >
                    <path fill="#283747" d="M21.07,16.83,19,14.71a3.08,3.08,0,0,0-3.4-.57l-.9-.9a7,7,0,1,0-1.41,1.41l.89.89A3,3,0,0,0,14.71,19l2.12,2.12a3,3,0,0,0,4.24,0A3,3,0,0,0,21.07,16.83Zm-8.48-4.24a5,5,0,1,1,0-7.08A5,5,0,0,1,12.59,12.59Zm7.07,7.07a1,1,0,0,1-1.42,0l-2.12-2.12a1,1,0,0,1,0-1.42,1,1,0,0,1,1.42,0l2.12,2.12A1,1,0,0,1,19.66,19.66Z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="error">
            <p>Nome da cidade inválido</p>
        </div>
        <div class="weather">
            <img src="images/clouds.png" alt="" height="200px" class="weather-icon">
            <h1 class="temp">22 ºC</h1>
            <h1 class="city">Nova York</h1>
            <div class="details">
                <div class="col">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="cloud" height="80px">
                        <defs>
                            <linearGradient id='gradientIcon'>
                                <stop offset="5%" stop-color="#020024" />
                                <stop offset="95%" stop-color="#00d4ff" />
                            </linearGradient>
                        </defs>
                        <path fill="url(#gradientIcon)" d="M18.42,9.21a7,7,0,0,0-13.36,1.9A4,4,0,0,0,6,19H17a5,5,0,0,0,1.42-9.79ZM17,17H6a2,2,0,0,1,0-4,1,1,0,0,0,1-1,5,5,0,0,1,9.73-1.61,1,1,0,0,0,.78.66A3,3,0,0,1,17,17Z">
                        </path>
                    </svg>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidade</p>
                    </div>
                </div>
                <div class="col">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="wind" height="80px">
                        <defs>
                            <linearGradient id='gradientIcon'>
                                <stop offset="5%" stop-color="#020024" />
                                <stop offset="95%" stop-color="#00d4ff" />
                            </linearGradient>
                        </defs>
                        <path fill="url(#gradientIcon)" d="M3.5,9a1,1,0,1,0-1-1A1,1,0,0,0,3.5,9Zm4,0h7a3,3,0,0,0,0-6,3.06,3.06,0,0,0-1.5.4,1,1,0,0,0-.37,1.37A1,1,0,0,0,14,5.13,1.09,1.09,0,0,1,14.5,5a1,1,0,0,1,0,2h-7a1,1,0,0,0,0,2Zm-4,4h7a1,1,0,0,0,0-2h-7a1,1,0,0,0,0,2Zm17-4a1,1,0,1,0-1-1A1,1,0,0,0,20.5,9Zm-2,2h-4a1,1,0,0,0,0,2h4a1,1,0,0,1,0,2,1,1,0,0,0,0,2,3,3,0,0,0,0-6Zm-6,4h-4a1,1,0,0,0,0,2h4a1,1,0,0,1,0,2,1.09,1.09,0,0,1-.5-.13,1,1,0,1,0-1,1.73,3.06,3.06,0,0,0,1.5.4,3,3,0,0,0,0-6Zm-8,0h-1a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Z">
                        </path>
                    </svg>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Velocidade do vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
